<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recordings</title>
</head>
<body>
    <h1>Your recordings</h1>
    {% for i in recording %}
        <div>
            <h3>{{i.title}}</h3>
            <audio controls>
                <source src="{{i.audio.url}}" >
            </audio>
        </div>
    {% endfor %}
</body>
</html>
